<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegistroEventos.css">
    <script src="./jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="Jquery.css">
    <title>FLEXBOX</title>
</head>
<body>
    <h1><strong> JQUERY </strong></h1>
    
    <button id="boton" onclick="alert('Click en Caja 1')">Soy la caja 1</button>
    <button id="boton2">Soy la caja 2</button>
    <button id="boton3">Soy la caja 3</button>

    <script type="text/javascript">
        window.onload=function(){
            document.getElementById("boton2").onclick = function(){alert("Soy la caja 2");}
        document.querySelector("#boton3").addEventListener("click",mifuncion2);
        
        function mifuncion2(){
            alert("Si se pudoooo");
        }

        }

        $(document).ready(function()
        {
            console.log('Jquery se cargo.')
            $('#boton2').click(function()
            {
                alert('se escucho el click con la libreria Jquery')
            });
        })


       </script>
</body>
</html>
