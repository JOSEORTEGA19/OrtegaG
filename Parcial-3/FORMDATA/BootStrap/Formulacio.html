<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Formulario.css">
  </head>
  <body>
    <h1>Catalogo de VideoJuegos<img src="truco.jpg" height="150" alt="/****\"> </h1> 

    <form id="formulario">
     
    <div class="row">

      <div class="form-group col-sm-12 col-md-1 col-lg-3">
        <label for="idID" class="form-label">ID</label>
        <input type="number" name="idID" class="form-control" id="idID" placeholder="ID del Juego">
    </div>

    <div class="form-group col-sm-12 col-md-1 col-lg-3">
        <label for="idAño" class="form-label">Año de lanzamiento</label>
        <input type="text" name="idAño" class="form-control" id="idAño" placeholder="Año de Lanzamiento">
    </div>

<div class="form-group col-sm-12 col-md-5 col-lg-3">

        <label for="idNom" class="form-label">Nombre del VideoJuego</label>
        <input type="Nombre Aqui" class="form-control" id="idNom"></input >
    </div>
    <div class="form-group col-sm-12 col-md-5 col-lg-3">

      <label for="idConsola" class="form-label">Disponible para los dispositvos</label>
      <input type="text" class="form-control" id="idConsola"></input >
  </div>
</div>

<div class="row">

    <div class="form-group col-sm-3 col-md-4 col-lg-4">
        <label for="idPrecio" class="form-label">Precio $:</label>
        <input type="text" class="form-control" id="idPrecio" placeholder="$$$$">
    </div>

    

<div class="form-group col-sm-5 col-md-4 col-lg-4">

        <label for="idEstado" class="form-label">Estado de Presentacion</label>
        <input type="text" class="form-control" id="idEstado"></input >
    </div>
    <div class="form-group col-sm-4 col-md-4 col-lg-4">
        <label for="idMulti" class="form-label">CrossPlay</label>
        <input type="text" class="form-control" id="idMulti" placeholder="Disponible">

    </div>

    <div class="form-group col-sm-6 col-md-6 col-lg-6">

      <label for="idGoty" class="form-label">Premios Ganados</label>
      <input type="text" class="form-control" id="idGoty"></input >
  </div>
  <div class="form-group col-sm-6 col-md-6 col-lg-6">
      <label for="idSoporte" class="form-label">Soporte en Linea</label>
      <input type="text" class="form-control" id="idSoporte" placeholder="Disponible">

  </div>
<div>
  <button type="button" class="btn btn-primary" id="liveToastBtn">toast</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Modal
  </button>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Modal"></button>
    </div>

    <div class="toast-body">
      Soy una tostada, tengo hambre.
    </div>
  </div>
</div>
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')

if (toastTrigger) {
  toastTrigger.addEventListener('click', () => {
    const toast = new bootstrap.Toast(toastLiveExample)

    toast.show()
  })
}
document.getElementById("Modal").addEventListener("click",()=>{
    const myModalAlternative = new bootstrap.Modal('#modal',{})
myModalAlternative.show();
})
</script>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">INFORMACION</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        SABIAS QUE?...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR (X)</button>
        <button type="button" class="btn btn-primary">GUARDAR</button>
      </div>
    </div>
  </div>
</div>
<div>
  <button type="submit" class="btn btn-primary">submit</button>
  <button id="enviar" type="button" class="btn btn-primary">OBTENER REGISTRO</button>

</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script>
 


document.getElementById("enviar").addEventListener("click", async function () {
  var datosFormulario= new FormData(document.getElementById("formulario"));
  let respuesta= await fetch ('Conexion.php',{
    method: 'POST',
    body: datosFormulario
   })
   
  let dato =await respuesta.json();
document.getElementById("idID").value=dato.ID;
  document.getElementById("idAño").value=dato.Lanzamiento;
  document.getElementById("idNom").value=dato.Nombre;
  document.getElementById("idConsola").value=dato.Consola;
  document.getElementById("idPrecio").value=dato.Precio;
  document.getElementById("idEstado").value=dato.Estado;
  document.getElementById("idMulti").value=dato.Crossplay;
  document.getElementById("idGoty").value=dato.Premios;
  document.getElementById("idSoporte").value=dato.Soporte;
});
  
  </script>
</body>
</html>
