<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="miFormulario">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" name="nombre">
    <input id="btn" type="button" value="Crear PDF"> 
    </form>
    
    
<script>

    document.getElementById("nombre").focus();
    document.getElementById("btn").addEventListener("click", async function(){
     let miForm=document.getElementById('miFormulario');
     let bodyContent = new FormData(miForm);
     let response = await fetch("http://localhost/OrtegaG/Parcial-3/PDF/CrearPDF.php", { 
  method: "POST",
  
body: bodyContent

});

let archivoPdf = await response.blob();

let archivoUrl=URL.createObjectURL(archivoPdf);

window.open(archivoUrl);

});
</script>
</body>
</html>
