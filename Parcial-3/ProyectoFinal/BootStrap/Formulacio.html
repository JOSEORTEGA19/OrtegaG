  <script>
 


document.getElementById("enviar").addEventListener("click", async function () {

    body: datosFormulario
   })
   
  let dato =await respuesta.json();

  document.getElementById("idAño").value=dato.Lanzamiento;
  document.getElementById("idNom").value=dato.Nombre;
  document.getElementById("idConsola").value=dato.Consola;
  document.getElementById("idPrecio").value=dato.Precio;
  document.getElementById("idEstado").value=dato.Estado;
  document.getElementById("idMulti").value=dato.Crossplay;
  document.getElementById("idGoty").value=dato.Premios;
  document.getElementById("idSoporte").value=dato.Soporte;
});
  
  </script>
